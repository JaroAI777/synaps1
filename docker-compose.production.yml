version: '3.8'

# SYNAPSE Protocol - Production Docker Compose
# Complete stack for production deployment

services:
  # ============================================
  # API Gateway
  # ============================================
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: synapse-gateway
    restart: always
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - GATEWAY_PORT=8080
      - REDIS_URL=redis://redis:6379
      - API_SERVICE_URL=http://api:3000
      - WS_SERVICE_URL=http://websocket:3001
      - ANALYTICS_SERVICE_URL=http://analytics:3004
      - NOTIFICATION_SERVICE_URL=http://notifications:3005
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - redis
      - api
    networks:
      - synapse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Core API Service
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: synapse-api
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_PORT=3000
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=${DATABASE_URL}
      - RPC_URL=${RPC_URL}
      - PRIVATE_KEY=${PRIVATE_KEY}
    depends_on:
      - redis
      - postgres
    networks:
      - synapse-network
    volumes:
      - ./deployments:/app/deployments:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # WebSocket Service
  # ============================================
  websocket:
    build:
      context: .
      dockerfile: Dockerfile.websocket
    container_name: synapse-websocket
    restart: always
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - WS_PORT=3001
      - REDIS_URL=redis://redis:6379
      - RPC_URL=${RPC_URL}
    depends_on:
      - redis
    networks:
      - synapse-network

  # ============================================
  # GraphQL Service
  # ============================================
  graphql:
    build:
      context: .
      dockerfile: Dockerfile.graphql
    container_name: synapse-graphql
    restart: always
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - GRAPHQL_PORT=4000
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=${DATABASE_URL}
      - RPC_URL=${RPC_URL}
    depends_on:
      - redis
      - postgres
    networks:
      - synapse-network

  # ============================================
  # Analytics Service
  # ============================================
  analytics:
    build:
      context: .
      dockerfile: Dockerfile.analytics
    container_name: synapse-analytics
    restart: always
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - ANALYTICS_PORT=3004
      - REDIS_URL=redis://redis:6379
      - RPC_URL=${RPC_URL}
    depends_on:
      - redis
    networks:
      - synapse-network

  # ============================================
  # Notification Service
  # ============================================
  notifications:
    build:
      context: .
      dockerfile: Dockerfile.notifications
    container_name: synapse-notifications
    restart: always
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - NOTIFICATION_PORT=3005
      - REDIS_URL=redis://redis:6379
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - FCM_PROJECT_ID=${FCM_PROJECT_ID}
      - FCM_PRIVATE_KEY=${FCM_PRIVATE_KEY}
    depends_on:
      - redis
    networks:
      - synapse-network

  # ============================================
  # Webhook Service
  # ============================================
  webhooks:
    build:
      context: .
      dockerfile: Dockerfile.webhooks
    container_name: synapse-webhooks
    restart: always
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - WEBHOOK_PORT=3003
      - REDIS_URL=redis://redis:6379
      - RPC_URL=${RPC_URL}
    depends_on:
      - redis
    networks:
      - synapse-network

  # ============================================
  # Marketplace Aggregator
  # ============================================
  marketplace:
    build:
      context: .
      dockerfile: Dockerfile.marketplace
    container_name: synapse-marketplace
    restart: always
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - MARKETPLACE_PORT=3002
      - REDIS_URL=redis://redis:6379
      - RPC_URL=${RPC_URL}
    depends_on:
      - redis
    networks:
      - synapse-network

  # ============================================
  # Faucet Service (Testnet only)
  # ============================================
  faucet:
    build:
      context: .
      dockerfile: Dockerfile.faucet
    container_name: synapse-faucet
    restart: always
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=production
      - FAUCET_PORT=3006
      - REDIS_URL=redis://redis:6379
      - RPC_URL=${TESTNET_RPC_URL}
      - FAUCET_PRIVATE_KEY=${FAUCET_PRIVATE_KEY}
      - TOKEN_ADDRESS=${TESTNET_TOKEN_ADDRESS}
      - RECAPTCHA_SECRET=${RECAPTCHA_SECRET}
    depends_on:
      - redis
    networks:
      - synapse-network
    profiles:
      - testnet

  # ============================================
  # Frontend
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: synapse-frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api-gateway
    networks:
      - synapse-network

  # ============================================
  # Admin Dashboard
  # ============================================
  admin:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
    container_name: synapse-admin
    restart: always
    ports:
      - "8081:80"
    depends_on:
      - api-gateway
    networks:
      - synapse-network

  # ============================================
  # Redis
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: synapse-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - synapse-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # PostgreSQL
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: synapse-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-synapse}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-synapse}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - synapse-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapse"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Prometheus
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: synapse-prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - synapse-network

  # ============================================
  # Grafana
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: synapse-grafana
    restart: always
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - synapse-network

  # ============================================
  # Alertmanager
  # ============================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: synapse-alertmanager
    restart: always
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - synapse-network

  # ============================================
  # Loki (Log aggregation)
  # ============================================
  loki:
    image: grafana/loki:latest
    container_name: synapse-loki
    restart: always
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - synapse-network

  # ============================================
  # Promtail (Log collector)
  # ============================================
  promtail:
    image: grafana/promtail:latest
    container_name: synapse-promtail
    restart: always
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./monitoring/promtail.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - synapse-network

  # ============================================
  # Cadvisor (Container metrics)
  # ============================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: synapse-cadvisor
    restart: always
    ports:
      - "8082:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - synapse-network

  # ============================================
  # Node Exporter
  # ============================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: synapse-node-exporter
    restart: always
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - synapse-network

# ============================================
# Networks
# ============================================
networks:
  synapse-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ============================================
# Volumes
# ============================================
volumes:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:
  alertmanager-data:
  loki-data:
