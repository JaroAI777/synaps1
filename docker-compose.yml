version: '3.8'

services:
  # ==========================================
  # Local Hardhat Node
  # ==========================================
  hardhat:
    build:
      context: .
      target: development
    container_name: synapse-hardhat
    ports:
      - "8545:8545"
    volumes:
      - ./contracts:/app/contracts
      - ./scripts:/app/scripts
      - ./tests:/app/tests
      - hardhat-cache:/app/cache
      - hardhat-artifacts:/app/artifacts
    environment:
      - NODE_ENV=development
    command: npx hardhat node --hostname 0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8545"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Contract Deployment
  # ==========================================
  deployer:
    build:
      context: .
      target: development
    container_name: synapse-deployer
    depends_on:
      hardhat:
        condition: service_healthy
    environment:
      - RPC_URL=http://hardhat:8545
      - PRIVATE_KEY=${PRIVATE_KEY:-0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80}
    command: npm run deploy:local
    volumes:
      - ./scripts:/app/scripts
      - deployment-data:/app/deployments

  # ==========================================
  # The Graph Node (Local)
  # ==========================================
  graph-node:
    image: graphprotocol/graph-node:v0.33.0
    container_name: synapse-graph-node
    ports:
      - "8000:8000"  # GraphQL HTTP
      - "8001:8001"  # GraphQL WS
      - "8020:8020"  # JSON-RPC admin
      - "8030:8030"  # Index status
      - "8040:8040"  # Metrics
    depends_on:
      - ipfs
      - postgres
      - hardhat
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: 'ipfs:5001'
      ethereum: 'localhost:http://hardhat:8545'
      GRAPH_LOG: info
      GRAPH_ETHEREUM_CLEANUP_BLOCKS: "true"

  # ==========================================
  # IPFS for The Graph
  # ==========================================
  ipfs:
    image: ipfs/kubo:v0.22.0
    container_name: synapse-ipfs
    ports:
      - "5001:5001"
      - "4001:4001"
    volumes:
      - ipfs-data:/data/ipfs

  # ==========================================
  # PostgreSQL for The Graph
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: synapse-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U graph-node"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================================
  # Redis (for caching & queues)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: synapse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  # ==========================================
  # API Gateway
  # ==========================================
  api:
    build:
      context: ./examples
      dockerfile: Dockerfile.api
    container_name: synapse-api
    ports:
      - "3000:3000"
    depends_on:
      - hardhat
      - redis
    environment:
      - NODE_ENV=production
      - RPC_URL=http://hardhat:8545
      - REDIS_URL=redis://redis:6379
      - PORT=3000
    volumes:
      - ./examples:/app
    command: node ai-agent-integration.js

  # ==========================================
  # Frontend
  # ==========================================
  frontend:
    image: nginx:alpine
    container_name: synapse-frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api

  # ==========================================
  # Monitoring: Prometheus
  # ==========================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: synapse-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'

  # ==========================================
  # Monitoring: Grafana
  # ==========================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: synapse-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=synapse
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  hardhat-cache:
  hardhat-artifacts:
  deployment-data:
  ipfs-data:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  default:
    name: synapse-network
    driver: bridge
