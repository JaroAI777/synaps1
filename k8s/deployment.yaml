# SYNAPSE Protocol - Kubernetes Deployment
# Main service deployments

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: synapse-protocol
  labels:
    app: synapse
    environment: production

---
# ConfigMap for shared configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: synapse-config
  namespace: synapse-protocol
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  REDIS_URL: "redis://redis-master:6379"
  DATABASE_URL: "postgresql://postgres:5432/synapse"
  RPC_URL: "https://arb1.arbitrum.io/rpc"
  WS_URL: "wss://arb1.arbitrum.io/ws"
  CHAIN_ID: "42161"

---
# Secret for sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: synapse-secrets
  namespace: synapse-protocol
type: Opaque
stringData:
  DATABASE_PASSWORD: "CHANGE_ME"
  REDIS_PASSWORD: "CHANGE_ME"
  JWT_SECRET: "CHANGE_ME"
  PRIVATE_KEY: "CHANGE_ME"

---
# API Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  namespace: synapse-protocol
  labels:
    app: api-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-server
  template:
    metadata:
      labels:
        app: api-server
    spec:
      containers:
      - name: api-server
        image: synapse/api-server:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: synapse-config
        - secretRef:
            name: synapse-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
# API Server Service
apiVersion: v1
kind: Service
metadata:
  name: api-server
  namespace: synapse-protocol
spec:
  selector:
    app: api-server
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP

---
# GraphQL Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql-server
  namespace: synapse-protocol
  labels:
    app: graphql-server
spec:
  replicas: 2
  selector:
    matchLabels:
