---
# API Gateway (Ingress Controller)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: synapse-ingress
  namespace: synapse-protocol
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - api.synapse.ai
    - graphql.synapse.ai
    - ws.synapse.ai
    secretName: synapse-tls
  rules:
  - host: api.synapse.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-server
            port:
              number: 3000
  - host: graphql.synapse.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: graphql-server
            port:
              number: 4000
  - host: ws.synapse.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: websocket-server
            port:
              number: 3001

---
# Horizontal Pod Autoscaler for API Server
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-server-hpa
  namespace: synapse-protocol
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-server
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# PodDisruptionBudget for API Server
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api-server-pdb
  namespace: synapse-protocol
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: api-server

---
# NetworkPolicy - Restrict internal traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: synapse-protocol
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: synapse-protocol
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
