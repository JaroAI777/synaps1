  template:
    metadata:
      labels:
        app: graphql-server
    spec:
      containers:
      - name: graphql-server
        image: synapse/graphql-server:latest
        ports:
        - containerPort: 4000
        envFrom:
        - configMapRef:
            name: synapse-config
        - secretRef:
            name: synapse-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10

---
# GraphQL Service
apiVersion: v1
kind: Service
metadata:
  name: graphql-server
  namespace: synapse-protocol
spec:
  selector:
    app: graphql-server
  ports:
  - port: 4000
    targetPort: 4000
  type: ClusterIP

